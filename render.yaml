services:
  - name: redis
    type: redis
    plan: free
    ipAllowList:
      - group: all

  - name: api-gateway
    type: web
    plan: starter
    env: docker
    dockerfilePath: ./api-gateway/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: MESSAGE_BROKER_URL
        sync: false
      - key: IDENTITY_SERVICE_URL
        fromService:
          type: pserv
          name: identity-service
          property: url
      - key: POST_SERVICE_URL
        fromService:
          type: pserv
          name: post-service
          property: url
      - key: MEDIA_SERVICE_URL
        fromService:
          type: pserv
          name: media-service
          property: url
      - key: SEARCH_SERVICE_URL
        fromService:
          type: pserv
          name: search-service
          property: url

  - name: identity-service
    type: pserv
    plan: free
    env: docker
    dockerfilePath: ./identity-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: MESSAGE_BROKER_URL
        sync: false
      - key: MONGO_URI
        sync: false

  - name: post-service
    type: pserv
    plan: free
