      - key: MESSAGE_BROKER_URL
        sync: false
      - key: MONGO_URI
        sync: false

  - name: media-service
    type: pserv
    plan: free
    env: docker
    dockerfilePath: ./media-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: MESSAGE_BROKER_URL
        sync: false
      - key: MONGO_URI
        sync: false

  - name: search-service
    type: pserv
    plan: free
    env: docker
    dockerfilePath: ./search-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: MESSAGE_BROKER_URL
        sync: false
      - key: MONGO_URI
        sync: false

