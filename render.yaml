services:
  # Redis Database
  - name: redis
    type: redis
    plan: free
    ipAllowList: []   # allow all by default

  # API Gateway
  - name: api-gateway
    type: web
    plan: free
    env: docker
    dockerfilePath: ./api-gateway/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: IDENTITY_SERVICE_URL
        fromService:
          type: web
          name: identity-service
          property: url
      - key: POST_SERVICE_URL
        fromService:
          type: web
          name: post-service
          property: url
      - key: NOTIFICATION_SERVICE_URL
        fromService:
          type: web
          name: notification-service
          property: url

  # Identity Service
  - name: identity-service
    type: web
    plan: free
    env: docker
    dockerfilePath: ./identity-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

  # Post Service
  - name: post-service
    type: web
    plan: free
    env: docker
    dockerfilePath: ./post-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString

  # Notification Service
  - name: notification-service
    type: web
    plan: free
    env: docker
    dockerfilePath: ./notification-service/Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
